
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"openapi": "3.0.3", "info": {"title": "API Template", "description": "API Template description", "contact": {"name": "API Support", "url": "http://www.domain.com/support", "email": "support@domain.com"}, "version": "1.0.0"}, "servers": [{"url": "http://{domain}:{port}", "description": "Production server", "variables": {"domain": {"default": "localhost"}, "port": {"default": "9000"}, "version": {"default": "v1"}}}], "tags": [{"name": "System", "description": "Operations about system"}], "paths": {"/ping": {"get": {"tags": ["System"], "operationId": "ping", "summary": "Ping the server", "description": "Ping the server", "responses": {"200": {"description": "OK", "content": {"application/json": {"allOf": [{"$ref": "#/components/schemas/Response"}, {"type": "object"}]}}}, "500": {"description": "Internal Server Error", "content": {"application/json": {"allOf": [{"$ref": "#/components/schemas/ErrorResponse"}, {"type": "object"}]}}}}}}}, "components": {"schemas": {"Response": {"type": "object", "properties": {"success": {"type": "boolean", "description": "Success flag of the operation"}, "message": {"type": "string", "description": "Message of the operation"}}, "example": {"success": true, "mensaje": "pong"}}, "ErrorResponse": {"type": "object", "properties": {"success": {"type": "boolean", "description": "Success flag of the operation"}, "message": {"type": "string", "description": "Message of the operation"}, "error": {"type": "string", "description": "Error message of the operation"}}, "example": {"success": false, "mensaje": "An error has occurred", "error": "some error message here"}}}}};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
