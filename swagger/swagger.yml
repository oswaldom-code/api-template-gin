info:
  title: API Template
  description: API Template description
  contact:
    name: API Support
    url: http://www.domain.com/support
    email: support@domain.com
  version: 1.0.0

servers:
  - url: "http://{domain}:{port}"
    description: Production server
    variables:
      domain:
        default: localhost
      port:
        default: "9000"
      version:
        default: "v1"

tags:
  - name: System
    description: Operations about system

paths:
  /ping:
    get:
      tags:
        - System
      operationId: ping
      summary: Ping the server
      description: Ping the server
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    Meta:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: UTC timestamp of the response
      example:
        timestamp: "2026-01-01T00:00:00Z"

    SuccessResponse:
      type: object
      properties:
        data:
          description: Response payload (type varies per endpoint)
        meta:
          $ref: "#/components/schemas/Meta"
      example:
        data:
          ping: "pong"
        meta:
          timestamp: "2026-01-01T00:00:00Z"

    ErrorDetail:
      type: object
      properties:
        code:
          type: string
          enum:
            - UNAUTHORIZED
            - FORBIDDEN
            - NOT_FOUND
            - BAD_REQUEST
            - VALIDATION_ERROR
            - CONFLICT
            - INTERNAL_ERROR
            - SERVICE_UNAVAILABLE
          description: Machine-readable error code
        message:
          type: string
          description: Human-readable error message
      example:
        code: "INTERNAL_ERROR"
        message: "An unexpected error occurred"

    ErrorResponse:
      type: object
      properties:
        error:
          $ref: "#/components/schemas/ErrorDetail"
      example:
        error:
          code: "UNAUTHORIZED"
          message: "Invalid or missing auth token"
